---
{{- $name := "application-a" -}}
{{- if (($.Values.global | default dict).pr | default dict).branch }}
{{- $name = print "application-a" $.Values.global.pr.number }}
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ $name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ $name }}"
  template:
    metadata:
      labels:
        app: "{{ $name }}"
    spec:
      containers:
      - name: alpine
        image: alpine:latest
        command: [ "sleep" ]
        args: [ "infinity" ]
